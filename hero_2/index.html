<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero 2</title>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/bs5-hero2.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script defer src="./assets/js/main.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="/" class="navbar-brand fw-semibold">
                    <img src="./assets/img/logo.webp" alt="Logo" class="me-2" width="30">
                    <span>Murtania</span>
                </a>
                <button id="menu" class="navbar-toggler border-0 focus-ring focus-ring-light" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span id="hambur" class="navbar-toggler-icon d-block"></span>
                    <svg id="close" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor"
                        class="bi bi-x-lg d-none" viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                    </svg>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 gap-lg-5">
                        <li class="nav-item">
                            <a class="nav-link active visually-hidden" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-secondary" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-secondary" href="#">Ubicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-secondary" href="#">Contratar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-secondary" href="#">Testimonios</a>
                        </li>
                    </ul>
                    <a href="" class="btn btn-primary rounded-0 px-4 py-3 ms-lg-5">Reservar una llamada</a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section class="py-5 px-3 bg-hero">
            <div class="container py-lg-3">
                <div class="row">
                    <div class="col-lg-8">
                        <h1 class="fw-semibold display-5">Aumente el valor <span><img src="./assets/img/arrow.webp"
                                    alt="..." width="100"></span> <br>
                            de su producto</h1>
                    </div>
                    <div class="col-lg-4 align-self-center">
                        <p class="text-secondary">Hacemos que su producto crezca, que todo sea fácil y sencillo para el
                            equipo de marketing, ¡podemos ayudarle!</p>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-lg-2 mt-5 pt-5 g-3">
                    <div class="col">
                        <div class="bg-img" style="background-image: url('./assets/img/img-1.webp')">
                            <div class="overlay"></div>
                            <div class="position-relative">
                                <div class="px-4">
                                    <div class="post-heading">
                                        <div class="d-inline-flex">
                                            <button type="button" class="btn btn-light px-4 py-3 icon-link"
                                                data-bs-toggle="modal" data-bs-target="#imgModal">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor"
                                                    class="bi bi-arrows-fullscreen text-primary me-2"
                                                    viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707m4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707m0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707m-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707" />
                                                </svg>
                                                Expandir imagen
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-1">
                            <div class="col">
                                <div class="bg-img mb-3 bg-img-2"
                                    style="background-image: url('./assets/img/img-2.webp')">
                                    <div class="overlay"></div>
                                    <div class="position-relative">
                                        <div class="px-4">
                                            <div class="post-heading-2">
                                                <button type="button" class="btn btn-light px-4 py-3"
                                                    data-bs-toggle="modal" data-bs-target="#imgModal2">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-arrows-fullscreen text-primary"
                                                        viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd"
                                                            d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707m4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707m0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707m-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="bg-img mb-3 bg-img"
                                    style="background-image: url('./assets/img/img-3.webp')">
                                    <div class="overlay"></div>
                                    <div class="position-relative">
                                        <div class="px-4">
                                            <div class="post-heading-3">
                                                <div class="d-inline-flex">
                                                    <button type="button" class="btn btn-light px-4 py-3"
                                                        data-bs-toggle="modal" data-bs-target="#imgModal3">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="currentColor"
                                                            class="bi bi-arrows-fullscreen text-primary"
                                                            viewBox="0 0 16 16">
                                                            <path fill-rule="evenodd"
                                                                d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707m4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707m0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707m-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- imgModal1 -->
    <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close focus-ring focus-ring-light" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <img src="./assets/img/img-1.webp" alt="Equipo de jóvenes trabajando" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <!-- imgModal2 -->
    <div class="modal fade" id="imgModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close focus-ring focus-ring-light" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <img src="./assets/img/img-2.webp" alt="Equipo de jóvenes trabajando" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <!-- imgModal3 -->
    <div class="modal fade" id="imgModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close focus-ring focus-ring-light" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <img src="./assets/img/img-3.webp" alt="Equipo de jóvenes trabajando" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
